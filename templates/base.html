<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
    <header>
        <div>
            <h1>Books Library</h1>
        </div>
        <div>
            <nav>
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    <footer>
        <div>
            <p>By Abdullah Qdad</p>
        </div>
        <div>
            <p>
                See project on <a href="https://github.com/AbdullahKadad/books-library">GitHub</a>  
            </p>
        </div>
    </footer>
</body>
</html>
